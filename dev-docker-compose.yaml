version: '3.7'
services:
  frontend:
    image: node:20-alpine3.19
    working_dir: /app
    tty: true
    stdin_open: true
    volumes:
      - ./frontend:/app
    ports:
      - 3000:3000
    depends_on:
      - backend

  backend:
    image: python:3.13.0-alpine3.20
    working_dir: /app
    tty: true
    stdin_open: true
    ports:
      - 8000:8000
    volumes:
      - ./backend:/app
